<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Dashboard Selector</title>
  <style>
    body { margin:0; font-family: sans-serif; }
    .btn-bar {
      background:#222; padding:10px;
      display:flex; gap:10px;
    }
    .btn-bar button {
      background:#7cf961; color:#000;
      border:none; padding:10px 20px;
      text-transform:uppercase; font-weight:600;
      cursor:pointer;
    }
    .btn-bar button.active {
      box-shadow: 0 0 0 2px #fff;
    }
    #viewer {
      width:100%; height:calc(100vh - 52px);
      border:none;
      display:block;
    }
  </style>
</head>
<body>
  <div class="btn-bar">
    <button id="btnSKU">SKU Inventory Dashboard</button>
    <button id="btnDSA">DSA Wheel Of Fun</button>
  </div>
  <iframe id="viewer" src=""></iframe>

  <script>
    const viewer = document.getElementById('viewer');
    const btnSKU = document.getElementById('btnSKU');
    const btnDSA = document.getElementById('btnDSA');

    function setActive(btn) {
      [btnSKU, btnDSA].forEach(b=>b.classList.toggle('active', b===btn));
    }

    btnSKU.addEventListener('click', ()=> {
      viewer.src = 'sku_inventory_dashboard_advanced_v4_utf16.html';
      setActive(btnSKU);
    });
    btnDSA.addEventListener('click', ()=> {
      viewer.src = 'DSA%20Wheel%20Of%20Fun.html';
      setActive(btnDSA);
    });

    // load SKU by default
    btnSKU.click();
  </script>
</body>
</html>
